<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>AR City Model</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="https://aframe.io/releases/1.0.1/aframe.min.js"></script>
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="./js/buildings.js"></script>
  <script src="./js/markerhandler.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; 
    detectionMode: mono_and_matrix; matrixCodeType: 3x3;" embedded buildCity>

    <a-plane id="message" position="0 0 -5" width="10" height="2" color="white"
      visible="false">
      <a-entity text="font:monoid; value:Please Connect Markers; align:center; width:10; color:#blue;">
      </a-entity>
    </a-plane>
    <a-entity id="camera" camera></a-entity>
  </a-scene>
</body>

</html>
